<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link rel="shortcut icon" href="./Clock.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock">
    <div class="numbers">
      <div class="twelve">12</div>
      <div class="three">3</div>
      <div class="six">6</div>
      <div class="nine">9</div>
    </div>
    <div class="arrows">
      <div class="hour"></div>
      <div class="minute"></div>
      <div class="second"></div>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Rolex_Awards_for_Enterprise_logo.svg/2560px-Rolex_Awards_for_Enterprise_logo.svg.png" alt="rolex-logo">
  </div>


  <script src="./index.js"></script>
</body>
</html>
