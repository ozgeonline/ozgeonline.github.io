<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="icon" href="./Exchange.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container d-flex flex-column align-items-center p-5">
    <h1 class="heading">Currency Converter</h1>
    <div class="currency-container d-flex my-4">
      <select name="" id="currency-first" class="form-select text-primary mx-5 w-50">
        <option value="AUD">AUD</option>
        <option value="BGN">BGN</option>
        <option value="CAD">CAD</option>
        <option value="CHF">CHF</option>
        <option value="CNY">CNY</option>
        <option value="INR">INR</option>
        <option value="JPY">JPY</option>
        <option value="EUR">EUR</option>
        <option value="USD" selected>USD</option>
        <option value="TR">TRY</option>
      </select>
      <input type="number" class="form-control text-secondary" id="worth-first" value="1" min="0">
    </div>
    <div class="currency-container d-flex">
      <select name="" id="currency-second" class="form-select text-primary mx-5 w-50">
        <option value="AUD">AUD</option>
        <option value="BGN">BGN</option>
        <option value="CAD">CAD</option>
        <option value="CHF">CHF</option>
        <option value="CNY">CNY</option>
        <option value="INR">INR</option>
        <option value="JPY">JPY</option>
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <option value="TRY" selected>TRY</option>
      </select>
      <input type="number" class="form-control text-secondary" id="worth-second" disabled>
    </div>
    <P class="exchange-rate text-black-50 mt-5 fs-5" id="exchange-rate">1 USD = ... TR</P>
  </div>

  <script src="./index.js"></script>
</body>
</html>
