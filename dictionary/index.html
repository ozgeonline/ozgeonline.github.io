<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">English Dictionary</h1>
    <input type="text" id="input" class="input" placeholder="Search a word">
    <p class="info-text" id="info-text">Type a word and press enter</p>
    <div class="meaning-container" id="meaning-container">
      <p>Word Title : <span class="title" id="title">___</span></p>
      <p>Meaning Title : <span class="meaning" id="meaning">___</span></p>
      <audio src="" controls id="audio"></audio>
    </div>
  </div>




  <script src="./index.js"></script>
</body>
</html>
