<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="text-white">
  <div class="container d-flex flex-column justify-content-center align-items-center border border-warning rounded-4 w-75 p-4">
    <h1 class="mb-5">Random Quote Generator</h1>
    <figure class="m-3">
      <blockquote class="blockquote">
        <p class="quote">
          <i class="fa-sharp fa-solid fa-quote-left"></i>
          <span id="quote">You're never a loser until you quit trying.</span>
          <i class="fa-sharp fa-solid fa-quote-right"></i>
        </p>
      </blockquote>
      <figcaption class="blockquote-footer">
        <cite title="Source Title" class="author" id="author">Mike Ditka</cite>
      </figcaption>
    </figure>
    <button class="btn btn-outline-warning px-5 mt-5 " id="btn" >Get a quote</button>
  </div>



  <script src="./index.js"></script>
</body>
</html>
